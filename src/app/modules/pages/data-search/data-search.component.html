<section
  class="bg-purple-2"
  fxLayoutAlign="center"
  fxLayout="row"
  *ngIf="aggregateResultslength===0">
  <div class="container" fxLayout="column" fxLayoutGap="18px">
    <h2>Sua pesquisa não encontrou nenhum conteúdo correspondente</h2>
    <p>
      ababa
    </p>
  </div>
</section>

<div *ngIf="aggregateResultslength">
  <section class="bg-purple-3" fxLayoutAlign="center" fxLayout="row">
    <div class="container" fxLayout="column" fxLayoutGap="42px">
      <ng-container>
        <p>
          Abaixo, estão os resultados encontrados nos diários do município
          informado. Os dados estão organizados de maneira compactada e
          disponível para download!
        </p>
      </ng-container>

      <app-aggregate-data
        [aggregateResults]="aggregateResults">
      </app-aggregate-data>
    </div>

  </section>
</div>
